<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style/main.css" />
    <title>login</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-light fixed-top navbar-store navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container-fluid container">
        <a class="navbar-brand" href="index.html"
          ><img src="images/logo.svg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarResponsive"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Rewards</a></li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a
                href="login.html"
                class="btn btn-success nav-link px-4 text-white"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-content page-auth">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center row-login">
            <div class="col-lg-6 text-center">
              <img
                src="images/login-placeholder.png"
                alt=""
                class="w-50 mb-4 mb-lg-none"
              />
            </div>

            <div class="col-lg-5">
              <h2>Belanja kebutuhan utama, <br />menjadi lebih mudah</h2>
              <form action="" class="mt-3">
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="" id="" class="form-control w-75" />
                </div>

                <div class="form-group mt-3">
                  <label for="">Password</label>
                  <input
                    type="password"
                    name=""
                    id=""
                    class="form-control w-75"
                  />
                </div>
                <a
                  href="dashboard.html"
                  class="btn btn-success btn-block w-75 mt-4"
                >
                  Sign In
                </a>

                <a
                  href="register.html"
                  class="btn btn-signup btn-block w-75 mt-4"
                >
                  Sign Up
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-3">
              &copy 2023 Copyright Store. All Right Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Core Javascript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap-5.2.3/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script/navbar-scroll.js"></script>
  </body>
</html>
